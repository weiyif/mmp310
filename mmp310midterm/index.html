<script type="text/javascript">
		var counter = 100;
		var t;
		var isTimeOn = false;
		function countdown() 
		{
			document.getElementById("txt").value = counter;
			counter--;
			t = setTimeout("countdown();",1000);
		  
		}
		function stopMe()
			{
			isTimeOn = false;
			clearTimeout(t);
				
				
			}
		
		function startMe()
		{
			if(!isTimeOn)
			{
				isTimeOn = true;
				countdown();
			}
		}
	
	
</script>
